<script type="text/javascript">
	const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if(urlParams.get('err')=='404'){
    var msg = 'No se encontro ninguna sesión iniciada '	
    document.getElementById("ErrMSG").innerHTML = msg
    }

    if(urlParams.get('err')=='relogin'){
    var msg = 'Vuelva a iniciar sesión para completar la creacion del perfil'
    document.getElementById("ErrMSG").innerHTML = msg
    var msg2= 'FALTA SOLO UN PASO...'
    document.getElementById("ErrorTitle").innerHTML = msg2
    $("#errBtn").html('Volver al Login');
    $("#errBtn").attr('class', 'btn btn-success');

    } if(urlParams.get('err')=='NoAuthorizing'){

    var msg = 'Se necesita autorizacion para entrar, vuelva a la pagina de control y vuelva a intentarlo.'
    document.getElementById("ErrMSG").innerHTML = msg
    
    $("#errBtn").html('IR A LA PAGINA DE CONTROL');
    $("#errBtn").attr('class', 'btn btn-info');
    $("#errBtn").attr('href', 'page?user=');


    var btn = document.createElement('div');
    btn.innerHTML += '<a href="login" class="btn btn-danger">VOLVER Al LOGIN</a>'
    $('#div').append('<a href="login" class="btn btn-danger">VOLVER Al LOGIN</a>')
    console.log(btn)

    }

</script>
